<html>
  <head>
    <title>RECOGNIZING ANIMALS BY VOICE</title>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound controlled Animals</h2>
      <p>NOTE: Play different sounds like Barking,Meowing,Roar and Mooing</p>
    </div>

    <div class="main_div">
      <center>
        <br>
        <br>
        <button class="btn btn-warning" onclick="startClassification();"> START</button>
        <h3 id="result_label">I can hear -</h3>
        <h4 id="result_confidence">Accuracy -</h4>
        <br>
        <br>
        <img src="Background Voice.png" id="Background_voice" width="300" height="300">
        <img src="cat.gif" id="cat_voice" width="300" height="300">
        <img src="dog.gif" id="dog_voice" width="300" height="300">
        <img src="lion.gif" id="lion_voice" width="300" height="300">
        <img src="cow.gif" id="cow_voice" width="300" height="300">

      </center>
    </div>

    <div class="copy_right_footer">
      Developed by - Aamrapali Bhunia
    </div>
<script src="main.js"></script>
  </body>
</html>
